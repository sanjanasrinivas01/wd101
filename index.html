<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">

  <style>
    /* General Styles */
body {
  font-family: Arial, sans-serif;
  background-color: #f3f4f6;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
}

/* Form Styles */
.input-field {
  width: calc(100% - 24px);
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 5px;
  transition: border-color 0.3s ease;
}

.input-field:focus {
  outline: none;
  border-color: #3498db;
}

.submit-button {
  background-color: #2ecc71;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.submit-button:hover {
  background-color: #27ae60;
}

/* Table Styles */
.table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}

.table th,
.table td {
  padding: 12px;
  border: 1px solid #ddd;
  text-align: left;
}

.table th {
  background-color: #f9f9f9;
  font-weight: bold;
  color: #333;
}

/* Labels */
label {
  display: block;
  margin-bottom: 6px;
  color: #555;
  font-weight: bold;
}

/* Checkbox Style */
input[type="checkbox"] {
  margin-right: 8px;
  vertical-align: middle;
}

/* Header Style */
h2 {
  font-size: 1.8rem;
  margin-bottom: 15px;
  color: #333;
}

/* Error Message */
.error-message {
  color: #ff0000;
  margin-top: 5px;
  font-size: 14px;
}


  </style>
</head>
<body class="bg-gray-100">

<div class="flex items-center justify-center h-screen">
  <div class="container mx-auto my-10 p-10 bg-white shadow-lg rounded-lg">
    <h2 class="text-2xl font-bold mb-5">Registration Form</h2>

    <form id="registrationForm">
      <div class="mb-5">
        <label for="name" class="block mb-1">Full Name</label>
        <input type="text" id="name" name="name" required class="input-field">
      </div>
      <div class="mb-5">
        <label for="email" class="block mb-1">Email</label>
        <input type="email" id="email" name="email" required class="input-field">
      </div>
      <div class="mb-5">
        <label for="password" class="block mb-1">Password</label>
        <input type="password" id="password" name="password" required class="input-field">
      </div>
      <div class="mb-5">
        <label for="dob" class="block mb-1">Date of Birth</label>
        <input type="date" id="dob" name="dob" required class="input-field">
      </div>
      <div class="mb-5">
        <input type="checkbox" id="acceptedTerms" name="acceptedTerms" required>
        <label for="acceptedTerms" class="ml-2">Accept Terms & Conditions</label>
      </div>
      <button type="submit" class="submit-button">
        Submit
      </button>
    </form>
  </div>
</div>

<div class="container mx-auto my-10 p-10 bg-white shadow-lg rounded-lg">
  <h2 class="text-2xl font-bold mb-5 mt-10">Registered Users</h2>

  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Dob</th>
        <th>Accepted terms?</th>
      </tr>
    </thead>
    <tbody id="userTableBody"></tbody>
  </table>
</div>

<script src="index.js"></script>
</body>
</html>
